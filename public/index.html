<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="public\style2.css">
    <link rel="stylesheet" href="public\style2.js">
    

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="public/css/fontawesome.css">
    <link rel="stylesheet" href="public/css/style.css">
  
    <!-- IMPORTANT SETUP -->
    <!-- Change the YOUR_API_KEY section of the config URL to match your API key --> 
    <meta
      name="simplewebrtc-config-url"
      content="https://api.simplewebrtc.com/config/guest/ab4e14f76d0c139c41d4c576"
      
    />
    <title>Performance Media</title>
    <style>
      body {
        margin: 1px;
        padding: 0;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        min-height: 100%;
        overflow: hidden;
        background-color: black;
        font-family: -apple-system,
          BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell',
          'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
        font-size: 16px;
        line-height: 1.5;
        color: #4d5659;
        text-rendering: optimizeSpeed;
      }

      code {
        font-family: source-code-pro, Menlo, Monaco, Consolas, 'Courier New',
          monospace;
      }

      [hidden] {
        display: none;
      }

      a {
        background-color: transparent;
        text-decoration: none;
      }


      button {
        overflow: visible;
      }

      button {
        text-transform: none;
      }

    

     

      button::-moz-focus-inner,
      input::-moz-focus-inner {
        border: 0;
        padding: 0;
      }

      input {
        line-height: normal;
      }


    

     
      
      .container {
        width: 100%;
        height: 100%;
       
        
      }




     
    





    
    </style>
  </head>
  <body>
    
    <noscript>
  
    </noscript>
    <img src="public/logo.jpg" style="width: 300px;">
      <div id="root"></div>
      
    <template id="haircheck-header">
      <div>
      <h2 style="text-align: center">Ready to join a video chat?</h2>

    </template>
    <template id="empty-peer-grid">
      <h2 style="text-align: center; color: rgba(68, 68, 68, 0.25)">
        There isn't anyone here (yet!)
      </h2>
    </template>
    <template id="empty-roster">
     
    </template>
 
 <template id="homepage">
      <div class="container">
       <!-- <div style="background-image:url(public/new.jpg);width:500px;height:500px">-->
        
          <h1 style="text-align: center; color: #00b0e9">ENTER your room name</h1>

<div class="img">
  <div class="form">
    
    <form  method="GET" action="/">
      <div class="user">
      
<span style="width: 400px"><span class="domain">localhost/</span>
<input type="text" name="room"  placeholder="choose a room name"/></span>
      </div>
     
      <button class="example_e"  type="submit">START ROOM</button>
    </form>
      </div>
      </div>
    
    </template>
 
    <script type="text/javascript">
      const params = new URLSearchParams(window.location.search);
      SimpleWebRTC.run({
        roomName: params.get('room'),
        root: document.getElementById('root'),
        gridPlaceholder: () => SimpleWebRTC.loadTemplate('empty-peer-grid'),
        haircheckHeaderPlaceholder: () =>
          SimpleWebRTC.loadTemplate('haircheck-header'),
        emptyRosterPlaceholder: () => SimpleWebRTC.loadTemplate('empty-roster'),
        homepagePlaceholder: () => SimpleWebRTC.loadTemplate('homepage')
      });
    </script>
  </body>
</html>
